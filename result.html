<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styleresult.css" />
    <!-- <script src="script.js" defer></script> -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <script src="script2.js" defer></script>
</head>

<body>
    <div class="result-page">
        <div class="logo-container">
            <img src="quiz logo.svg" alt="" />
            <h1>Result</h1>
        </div>

        <div class="result">
            <div class="bar">
                <div class="red">
                    <div class="green"></div>
                </div>
                <h1><span></span>/10</h1>
                <div class="rightPercent percent">
                    <img src="/images/Vector 4.png" alt="" />
                    <h1>20%</h1>
                </div>
                <div class="wrongPercent percent">
                    <img src="/images/Vector 5.png" alt="" />
                    <h1>80%</h1>
                </div>
            </div>

            <h1 class="quote">“Keep learning, you have a good score!”</h1>
            <div>
                <p class="retry"><a href="/index.html">&lt;&lt;&lt;Retry</a></p>
            </div>
        </div>
    </div>
</body>

</html>
